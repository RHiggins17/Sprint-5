	<button type="button" onclick="replay()">Replay</button>

</center>


<script>
//----------------------------------------------------------------------//
// VARIABLES
//---------------------------------------------------------------------
	var text;
	var camera;

	
//----------------------------------------------------------------------//
// WIN/LOSE CODE
//----------------------------------------------------------------------//
	
	//Called upon winning the game.  Removes abilty to click and reloads.
	var replay = function()
    {
		window.location.href = "http:../engine5/stage1.html";
    }
	
//----------------------------------------------------------------------//
// THE LOADING AND ANIMATION CODE FOR THE GAME
//----------------------------------------------------------------------//

	//Run as soon as the screen loads to start game.
	window.onload = function()
	{
		// Point Physijs to the multithreading and core physics engine 
		Physijs.scripts.worker = '../Physijs-master/physijs_worker.js';
		Physijs.scripts.ammo = '../Physijs-master/ammo.js';
		// Start engine in full screen mode (really just full browswer)
		engine.DEBUG = false;
		//Sets the canvas and controls for the game and starts music.
		canvas = document.getElementById("canvas");
		initEngine(canvas);
		parseScene(objects);
		var scene = gameState.scene;
		camera = gameState.camera;
		var globe = scene;
		globe = scene.getObjectByName("cubey", true);
		
		var audio = new THREE.AudioListener();
		camera.add(audio);
		var s = new THREE.PositionalAudio(audio);
		var loadSound = new THREE.AudioLoader();
		loadSound.load('bensound-ofeliasdream.mp3', function(buffer)
		{
			s.setBuffer(buffer);
			s.setLoop(4);
			s.setRolloffFactor(4);
			s.play();
		});
		
		globe.add(s);
		//var music = document.getElementById("music");
		//music.play();
		
		startGameLoop();
	}
	
	var fnum = 0;

	function rotateScript(sceneNode)
	{
		// Constants
		fnum++;
		var rotationSpeed = sceneNode.userData["rotationSpeed"] || 1.0;
		var frameRate = 60.0;
		var rs = 1.0; 
		sceneNode.rotateOnAxis(constants.YAXIS, rs*rotationSpeed/frameRate);
	}

	
	function particleScript(sceneNode)
{
	var speed = 0.1;
	var children = sceneNode.children;
	var globe = gameState.scene.getObjectByName("globe", false);

	if (children.length < 400) {
		var p = children[0];
		var q = p.clone();
		children.push(q);

		// set random location and velocity
		q.userData.life = Math.random() * 200;

		q.position.x = globe.position.x;
		q.position.y = globe.position.y;
		q.position.z = globe.position.z;

		q.userData.vx = speed * (Math.random() + Math.random() - 1.0);
		q.userData.vy = speed * (Math.random() + Math.random() - 1.0);
		q.userData.vz = speed * (Math.random() + Math.random() - 1.0);

		q.material = p.material.clone();

	}

	for (var i=0; i<children.length; i++) {
		var q = children[i];
		q.position.x += q.userData.vx;
		q.position.y += q.userData.vy;
		q.position.z += q.userData.vz;

		q.userData.vx *= 0.99;
		q.userData.vy *= 0.99;
		q.userData.vz *= 0.99;

		q.userData.life--;
		if (q.userData.life <= 0) {
			q.userData.life = Math.random() * 100;
			//q.position.x = globe.position.x + Math.random() - 0.5;
			//q.position.y = globe.position.y + Math.random() - 0.5;
			//q.position.z = globe.position.z + Math.random() - 0.5;
			q.material.color.g = q.userData.life * 0.01;
		}
	}
}
	
</script>
